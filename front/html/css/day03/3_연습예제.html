<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>

    .container{
        width: 500px; height: 400px; border: 5px solid black; padding: 10px;
        /*왼쪽 오른쪽 위 아래 순으로 적용됨*/
    }
    .left-box{
        height: 100%; width: 200px; border: 5px solid red; box-sizing: border-box;
        float: left;
    }
    .right-box{

        height: 100%; width: 200px; border: 5px solid red; box-sizing : border-box;
        float: right;
    }
   </style>
</head>
<body>
    <div class="container">
            <div class="left-box">1</div>
            <div class="right-box"></div>
        </div>
    </div>
</body>
</html>
