<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>   
            <li>
                <label for="userid">아이디</label>
                <input type="text" id="userid">
            </li>
            <li>
                <label for="mail">이메일</label>
                <input type="email" id="mail">
            </li>
            <li><label for="pass">비밀번호</label>
                <input type="password" id="pass">
            </li>
            <li><label for="pw2">비밀번호 확인</label>
                <input type="password" id="pw2">
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        
        <input type="radio" name="mailing" id="true">
        <label for="true">메일 수신</label>

        <input type="radio" name="mailing" id="false">
        <label for="false">메일 수신 안함</label>
    </fieldset>

    <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </div>

    <ul>
        <li>
            <label><input type="checkbox" value="s_3" name="sam">선물용 3kg</label>
            <input type="number" max="5">개 (최대 5개)
        </li>
        <li>
            <label><input type="checkbox" value="s_5" name="sam">선물용 5kg</label>
            <input type="range" max="3" value="1">개 (최대 3개)
        </li>
    </ul>
</body>
</html>
