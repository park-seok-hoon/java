<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제</title>
</head>
<style>
	.box1{
		border: 1px solid black; height: 300px;
		background-color: aqua;
	}
	.box2{
		border: 1px solid black; height: 300px;
		background-color: blueviolet;
	}
	.box3{
		border: 1px solid black; height: 300px;
		background-color: red;
	}


</style>
<body>
	<button class="btn1">버튼1</button>
	<button class="btn2">버튼2</button>
	<button class="btn3">버튼3</button>
	<button class="btn4">버튼4</button>
	<div class="box1">상자1</div>
	<div class="box2">상자2</div>
	<div class="box3">상자3</div>
	<script>
		let btn1=document.getElementsByClassName("btn1")[0];
		let btn2=document.getElementsByClassName("btn2")[0];
		let btn3=document.getElementsByClassName("btn3")[0];
		let btn4=document.getElementsByClassName("btn4")[0];
		let box1=document.getElementsByClassName("box1")[0];
		let box2=document.getElementsByClassName("box2")[0];
		let box3=document.getElementsByClassName("box3")[0];

		btn1.onclick=function()
		{
			box1.style.display = "block";
			box2.style.display = "none";
			box3.style.display = "none";
			
		}
		btn2.onclick=function()
		{
			box2.style.display = "block";

			box1.style.display = "none";
			box3.style.display = "none";
		}
		btn3.onclick=function()
		{
			box3.style.display= "block"
			box1.style.display = "none";
			box2.style.display = "none";
		}

		btn4.onclick=function()
		{
			box3.style.display= "block"
			box1.style.display = "block";
			box2.style.display = "block";

		}

		/* 버튼을 3개 만들고 박스를 3개 만듬/다음 기능이 동작되도록 구현
			- 기능
			- 버튼1을 클릭하면 박스1이 보이고, 나머지 박스2와 박스3이 감춰진다.
			- 버튼2를 클릭하면 박스2가 보이고 박스1과 박스3이 감춰진다.
			- 버튼3을 클릭하면 박스3이 보이고, 박스1과 박스2가 감춰진다.
			*/
	</script>
</body>
</html>
