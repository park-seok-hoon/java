<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제</title>
</head>
<style>
	.box{border: 1px solid black; height: 300px; background-color: blue;}
</style>
<body>

	<div class="box">박스 등장</div>
	<button id="btn">접기</button>
	<script>
		/*
		접기 버튼과 박스를 만들고, 접기 버튼을 클릭하면 박스가
		감춰지고 더보기 버튼으로 바뀜. 더보기 버튼을 클릭하면
		더보기 버튼을 클릭하면 박스가 보여지고 접기 버튼으로
		바뀌도록 코드를 작성
		******방법***********
		1.접기 버튼과 박스를 html 코드로 작성
		2.접기 버튼 요소를 선택
		3.접기 버튼 요소에 클릭 이벤트를 등록
			- 현재 버튼의 텍스트를 더보기로 수정하고 박스를 안 보이게 감춤,
				아니면 
				버튼의 텍스트를 접기로 수정하고 박스를 보이게 함.
			- 요소.style을 이용
		*/
		let btn = document.getElementById("btn");
		let box = document.getElementsByClassName("box")[0];
		btn.onclick = function(){
			let text=this.innerText;

			if(text=="접기")
			{
				this.innerText="더보기";
				box.style.display = "none"; //상자 감추기

			}else{

				this.innerText="접기";
				box.style.display = "block"; //상자 보이기
			}

		}

	</script>
</body>
</html>
