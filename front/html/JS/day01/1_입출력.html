<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출력</title>
</head>
<body>
    <script>
        /*
         예제 해봄: //alert('안녕하세요');

        1. alert(변수 또는 문자열 등) : 알림창을 띄움
        - 문자열 : '' , "" , ''
        - alert('안녕하세요');
        
        2. console.log: 자바처럼 콘솔창에 결과가 나오고 이 결과를 보기 위해서는
            F12버튼을 눌러서 콘솔창에 들어가면 결과를 확인 할 수 있다.
          -  confirm(문자열) : 문자열을 알림창으로 띄우고,
                확인 버튼을 클릭하면 true를, 취소를 버튼을 클릭하면
                flase를 리턴
        
        - js에서는 ;이 필수가 아니지만 ;을 써주자.
        
        3.  prompt('문자열',초기값 지정)
            - 문자열을 출력 후 값을 입력받는 알림창을 띄움
            - 입력받은 초기값을 설정
            - 초기값은 생략 가능
            - 입력받은 값을 리턴
            - 취소를 누르면 null
        4. document.write(문자열);
        - 문자열을 브라우저에 출력
        - html 코드인 경우 해당 태그에 맞게 적용
        - 이어쓰기
        - 콘솔창에서도 쓸 수 있지만 전에 있던 내용이 없어지고 이어쓴다.

        */
        console.log('안녕하세요','만나서 반갑습니다')
        console.log(123);
        //console.log(confirm("성인이 맞습니까?"))
        //console.log(prompt("당신의 나이는",0))
        document.write('안녕하세요<br>');
        document.write('반갑습니다.');
        document.write('<h1>안녕하세요.</h1>')
        
    </script>
</body>
</html>
