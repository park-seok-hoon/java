<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제3</title>
</head>
<body>
    <script>
        /* 구구단 중 2단을 브라우저에 출력하는 예제*/
        var arr = [1,2,3,4,5,6,7,8,9];
       
        var num = 2;
        for(let index in arr){
            document.write(`2  * ${arr[index]} = ${2 * arr[index]}`);
            document.write('<br>');
        }

        for(let i =1; i<=9; i++)
        {
            document.write(` ${num} * ${i} = ${num * i } `);
            document.write('<br>');
        }

    </script>
</body>
</html>
