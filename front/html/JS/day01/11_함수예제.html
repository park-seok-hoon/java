<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        두 수를 더하는 함수를 만들고, 호출해서 화면에 테스트 하는 예제        
        */
        test1();
        function test1() {
            var num1 =prompt('정수1을 입력하세요.',0)??0;
            var num2 =prompt('정수1을 입력하세요.',0)??0;
            num1=+num1;
            num2=+num2;
            document.write(` ${num1} + ${num2} = ${num1 + num2}`);

        }
        document.write('<br>');
        function sum(num1, num2 ){
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            return num1 + num2;
        }
        var num1 = 1;
        var num2 = 2;
        var res=sum(1,2);
        document.write(`${num1} + ${num2} = ${res}`);
    </script>
</body>
