<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클래스 리스트 예제</title>
	<style>
		.box{height:400px; border: 1px solid black;}
		.select{ background-color: yellow;}
	</style>
</head>
<body>
		<div class="box"></div>
		<script>
			let box =document.getElementsByClassName("box")[0];
			box.classList.add("select");
			box.classList.remove("select");
			box.classList.toggle("select"); //클래스에 select가 없어서 추가
			box.classList.toggle("select"); //클레스에 select가 있어서 제거
			//toggle:클래스가 있다면 삭제하고 없으면 추가해준다.
			console.log(box.classList.contains("select")); //클래스가 있는지 비교
			//console 창에 노란색 배경으로 된 select랑 똑같은 것인지 비교해준다.
		</script>
</body>
</html>
