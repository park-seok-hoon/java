<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			margin-bottom: 0px; border: 2px solid black;
			padding: 0px;	width:300px;
		}
		.box:nth-of-type(2){
			width: 100px; height: 50px; background-color: blueviolet;
		}
	</style>
</head>
<body>
	<div class="btn-group">
		<div id="prevBtn"></div>
		<div id="nextBtn"></div>
	</div>
	<script>
		let prevBtn = document.getElementById("prevBtn");
		let nextBtn = document.getElementById("nextBtn");
		let firstBox = document.getElementById(".box:first-of-type");

		prevBtn.onclick = function(){
			firstBox.classList.add("moveLeft");
		}
		nextBtn.onclick = function(){
			firstBox.classList.remove("moveLeft");
			firstBox.classList.add("moveRight");
		}
		//요소가 애니메이션 중인지 아닌지 확인하는 메서드
		function isAnimationRunning(element){
			let style = window.getComputedStyle(element);
			return style.animationPlayState == "runing";
		}
		firstBox.addEventListener("animationend",function(){
			alert(123);
		});
	</script>
</body>
</html>
