<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../../static/jquery.js"></script>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
	<style>
		.container{
			margin: 0 auto;
			background-color: blanchedalmond;
			max-width:500px;

		}
		.box{
			margin-bottom: 10px;
		}
		.box .input{
			
		
		}
		.btn{
			text-align: center;
			width:100%;
		}
		
	</style>
</head>
<body>
	<form action="" class="container">
	
	<div class="box">
	<label for="id" >아이디</label>
	<input type="text" name="id" id="id" class="input">
	<label class="error-title"></label>
	</div>

	<div class="box">
	<label for="password" >패스워드</label>
	<input type="password"  name="password" id="password" class="input">
	<label class="error-title"></label>
	</div>

	<div class="box">
	<label for="password2" >패스워드 확인</label>
	<input type="password2" name="password2" id="password2" class="input">
	<label class="error-title"></label>
	</div>

	<div class="box">
	<label for="email">이메일</label>
	<input type="email" name="id" id="id" class="input">
	</div>

	<div class="box">
	<label for="id" >주소</label>
	<input type="text" class="input">
	</div>

	<div class="box btn">
	<input type="button" value="가입">
	</div>

</form>
	
<script>
	$("form").validate({
		rules:{

			id : {
				required : true
			},
			password : {
				required : true
			},
			password2 : {
				required : true

			}
		
		},

		messages : {
			id : {
				required : "필수항목입니다."
			},
			password : {
				required : "필수항목입니다."
			},
			password2 : {
				required : "필수항목입니다."

			}
		}

	});
	$.validator.addMethod(
			"regex",
			function(value, element, regex){
				var re = new RegExp(regex);
				return this.optional(element) || re.test(value);
			},
			"정규표현식을 확인하세요."
		);

</script>
</body>
</html>
